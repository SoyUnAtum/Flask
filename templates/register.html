<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static',filename='icons8.png')}}" type="image/x-icon">
    <title>Registro</title>
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">

 <body>

        <div class ="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        {% if error %}
                        <p style="color: red;">{{ error }}</p>
                        {% endif %}
                        <form action="/signup-f" method="post">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <div class="icon-user-2"></div>
                                        </span>
                                    </div>
                                    <input type="text" placeholder="Name" name="nombre" class="form-control" autofocus>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="icon-user-3"></i>
                                        </span>
                                    </div>
                                    <input type="password" placeholder="Contrase単a" name="contrase単a" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="icon-user-4"></i>
                                        </span>
                                    </div>
                                    <input type="password" placeholder="Repita la contrase単a" name="repetir_contrase単a" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="icon-user-5"></i>
                                        </span>
                                    </div>
                                    <input type="number" placeholder="Edad" name="edad" class="form-control">
                                </div>
                                <div class="card-body text-center mb-3" role="group" aria-label="Botones">
                                    <button type="submit" class="btn btn-primary">Join</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
